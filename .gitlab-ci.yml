    CINC_IMAGE: "vagrant-virtualbox"
    VERSIONS: "20230317"
    ARCHS: "x86_64"

.build:
  stage: build
  tags:
    - docker-x86_64
  script:
    - bash scripts/build.sh

.omnibus-almalinux_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - omnibus-almalinux/*
    - if: $CINC_BUILD =~ /omnibus-almalinux|^omnibus$|all/

.omnibus-amazonlinux_rules:
