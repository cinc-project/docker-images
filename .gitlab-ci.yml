.release:
  stage: release
  tags:
    - docker-x86_64
  before_script:
    - apk add bc bash
  script:
    - bash scripts/release.sh

release:omnibus-centos:
  extends:
    - .centos
    - .release
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
