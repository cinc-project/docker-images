image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - publish
  - release
  - clean

variables:
  DOCKER_TLS_CERTDIR: "/certs"

workflow:
  rules:
    # Run if we trigger a pipeline from the web
    - if: $CI_PIPELINE_SOURCE == "web"
    # Run if this is a merge request
    - if: $CI_MERGE_REQUEST_ID
    # Run if on master branch
    - if: $CI_COMMIT_REF_NAME == "master"

before_script:
  - apk add bash
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

.centos:
  variables:
    CINC_IMAGE: "omnibus-centos"
    VERSIONS: "6 7 8"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-centos/*
      when: on_success
    - if: $CINC_BUILD == "omnibus-centos"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - when: never

.debian:
  variables:
    CINC_IMAGE: "omnibus-debian"
    VERSIONS: "8 9 10"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-debian/*
      when: on_success
    - if: $CINC_BUILD == "omnibus-debian"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - when: never

.opensuse:
  variables:
    CINC_IMAGE: "omnibus-opensuse"
    VERSIONS: "15"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-opensuse/*
      when: on_success
    - if: $CINC_BUILD == "omnibus-opensuse"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - when: never

.ubuntu:
  variables:
    CINC_IMAGE: "omnibus-ubuntu"
    VERSIONS: "16.04 18.04 20.04"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-ubuntu/*
      when: on_success
    - if: $CINC_BUILD == "omnibus-ubuntu"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - when: never

.docker-auditor:
  variables:
    CINC_IMAGE: "docker-auditor"
    VERSIONS: "4.18.111"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - docker-auditor/*
      when: on_success
    - if: $CINC_BUILD == "docker-auditor"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - when: never

.build:
  stage: build
  tags:
    - docker-x86_64
  script:
    - bash scripts/build.sh

build:omnibus-centos:x86_64:
  extends:
    - .centos
    - .build

build:omnibus-centos:aarch64:
  extends:
    - .centos
    - .build
  tags:
    - docker-aarch64

build:omnibus-debian:x86_64:
  extends:
    - .debian
    - .build

build:omnibus-debian:aarch64:
  extends:
    - .debian
    - .build
  tags:
    - docker-aarch64

build:omnibus-opensuse:x86_64:
  extends:
    - .opensuse
    - .build

build:omnibus-opensuse:aarch64:
  extends:
    - .opensuse
    - .build
  tags:
    - docker-aarch64

build:omnibus-ubuntu:x86_64:
  extends:
    - .ubuntu
    - .build

build:omnibus-ubuntu:aarch64:
  extends:
    - .ubuntu
    - .build
  tags:
    - docker-aarch64

build:docker-auditor:x86_64:
  extends:
    - .docker-auditor
    - .build

build:docker-auditor:aarch64:
  extends:
    - .docker-auditor
    - .build
  tags:
    - docker-aarch64

.test:
  stage: test
  image: cincproject/docker-auditor
  tags:
    - docker-x86_64
  script:
    - bash scripts/test.sh

test:omnibus-centos:x86_64:
  extends:
    - .centos
    - .test

test:omnibus-centos:aarch64:
  extends:
    - .centos
    - .test
  tags:
    - docker-aarch64

test:omnibus-debian:x86_64:
  extends:
    - .debian
    - .test

test:omnibus-debian:aarch64:
  extends:
    - .debian
    - .test
  tags:
    - docker-aarch64

test:omnibus-opensuse:x86_64:
  extends:
    - .opensuse
    - .test

test:omnibus-opensuse:aarch64:
  extends:
    - .opensuse
    - .test
  tags:
    - docker-aarch64

test:omnibus-ubuntu:x86_64:
  extends:
    - .ubuntu
    - .test

test:omnibus-ubuntu:aarch64:
  extends:
    - .ubuntu
    - .test
  tags:
    - docker-aarch64

test:docker-auditor:x86_64:
  extends:
