---
image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - publish
  - release
  - clean

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  CINC_BUILD: "false"

workflow:
  rules:
    # Run if we trigger a pipeline from the web
    - if: $CI_PIPELINE_SOURCE == "web" && $CINC_BUILD != "false"
    # Run if this is a merge request
    - if: $CI_MERGE_REQUEST_ID
    # Run if on master branch
    - if: $CI_COMMIT_REF_NAME == "master"

before_script:
  - apk add bash
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

.amazonlinux:
  variables:
    CINC_IMAGE: "omnibus-amazonlinux"
    VERSIONS: "2 2022"
    ARCHS: "x86_64 aarch64"

.centos:
  variables:
    CINC_IMAGE: "omnibus-centos"
    VERSIONS: "7"
    ARCHS: "x86_64 aarch64 ppc64le"

.centos-stream:
  variables:
    CINC_IMAGE: "omnibus-centos-stream"
    VERSIONS: "8 9"
    ARCHS: "x86_64 aarch64 ppc64le"

.debian:
