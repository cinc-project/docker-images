    CINC_IMAGE: "omnibus-debian"
    VERSIONS: "9 10 11"
    ARCHS: "x86_64 aarch64"

.opensuse:
  variables:
    CINC_IMAGE: "omnibus-opensuse"
    VERSIONS: "15.2"
    ARCHS: "x86_64 aarch64"

.rhel:
  variables:
    CINC_IMAGE: "omnibus-rhel"
    VERSIONS: "7 8"
    ARCHS: "s390x"

.ubuntu:
  variables:
    CINC_IMAGE: "omnibus-ubuntu"
    VERSIONS: "18.04 20.04 22.04"
    ARCHS: "x86_64 aarch64"

.docker-auditor:
  variables:
    CINC_IMAGE: "docker-auditor"
    VERSIONS: "4.22.0"
    ARCHS: "x86_64 aarch64 ppc64le"

.vagrant-virtualbox:
  variables:
    CINC_IMAGE: "vagrant-virtualbox"
    VERSIONS: "20220830"
    ARCHS: "x86_64"

.build:
  stage: build
  tags:
    - docker-x86_64
  script:
    - bash scripts/build.sh

.omnibus-amazonlinux_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - omnibus-amazonlinux/*
    - if: $CINC_BUILD == "omnibus-amazonlinux" || "all"

.omnibus-centos_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - omnibus-centos/*
    - if: $CINC_BUILD == "omnibus-centos" || "all"

.omnibus-centos-stream_rules:
