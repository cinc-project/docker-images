image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - publish
  - release
  - clean

variables:
  DOCKER_TLS_CERTDIR: "/certs"

workflow:
  rules:
    # Run if we trigger a pipeline from the web
    - if: $CI_PIPELINE_SOURCE == "web" && $CINC_BUILD != null
    # Run if this is a merge request
    - if: $CI_MERGE_REQUEST_ID
    # Run if on master branch
    - if: $CI_COMMIT_REF_NAME == "master"

before_script:
  - apk add bash
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

.amazonlinux:
  variables:
    CINC_IMAGE: "omnibus-amazonlinux"
    VERSIONS: "2"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-amazonlinux/*
      when: on_success
    - if: '$CINC_BUILD == "omnibus-amazonlinux"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.centos:
  variables:
    CINC_IMAGE: "omnibus-centos"
    VERSIONS: "7 8"
    ARCHS: "x86_64 aarch64 ppc64le"
  rules:
    - changes:
      - omnibus-centos/*
      when: on_success
    - if: '$CINC_BUILD == "omnibus-centos"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.debian:
  variables:
    CINC_IMAGE: "omnibus-debian"
    VERSIONS: "9 10"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-debian/*
      when: on_success
    - if: '$CINC_BUILD == "omnibus-debian"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.opensuse:
  variables:
    CINC_IMAGE: "omnibus-opensuse"
    VERSIONS: "15"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-opensuse/*
      when: on_success
    - if: '$CINC_BUILD == "omnibus-opensuse"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.ubuntu:
  variables:
    CINC_IMAGE: "omnibus-ubuntu"
    VERSIONS: "18.04 20.04"
    ARCHS: "x86_64 aarch64"
  rules:
    - changes:
      - omnibus-ubuntu/*
      when: on_success
    - if: '$CINC_BUILD == "omnibus-ubuntu"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.docker-auditor:
  variables:
    CINC_IMAGE: "docker-auditor"
    VERSIONS: "4.22.0"
    ARCHS: "x86_64 aarch64 ppc64le"
  rules:
    - changes:
      - docker-auditor/*
      when: on_success
    - if: '$CINC_BUILD == "docker-auditor"'
      when: on_success
    - if: '$CINC_BUILD == "all"'
      when: on_success
    - when: never

.build:
  stage: build
  tags:
    - docker-x86_64
  script:
    - bash scripts/build.sh

build:omnibus-amazonlinux:x86_64:
  extends:
    - .amazonlinux
    - .build

build:omnibus-amazonlinux:aarch64:
