      - omnibus-debian/*
      when: on_success
    - when: never

publish:omnibus-opensuse:
  extends:
    - .opensuse
    - .publish
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == "omnibus-opensuse"
