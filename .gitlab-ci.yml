publish:omnibus-ubuntu:
  extends:
    - .ubuntu
    - .publish
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == $CINC_IMAGE
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - omnibus-ubuntu/*
    - when: never

.release:
  stage: release
  tags:
    - osuosl
  before_script:
    - apk add bc bash
  script:
    - bash scripts/publish.sh

release:omnibus-centos:
  extends:
    - .centos
    - .release
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == $CINC_IMAGE
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - omnibus-centos/*
    - when: never

release:omnibus-debian:
  extends:
    - .debian
    - .release
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == $CINC_IMAGE
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - omnibus-debian/*
    - when: never

release:omnibus-opensuse:
  extends:
    - .opensuse
    - .release
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == $CINC_IMAGE
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - omnibus-opensuse/*
    - when: never

release:omnibus-ubuntu:
  extends:
    - .ubuntu
    - .release
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == $CINC_IMAGE
      when: on_success
    - if: $CINC_BUILD == "all"
