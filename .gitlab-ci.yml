    - if: $CINC_BUILD == "docker-auditor"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - docker-auditor/*
      when: on_success
    - when: never

.clean:
  stage: clean
  dependencies: []
  tags:
    - docker-x86_64
  before_script:
    - apk add bash curl jq
  script:
    - bash scripts/clean.sh

clean:omnibus-centos:
  extends:
    - .centos
    - .clean
  rules:
    - if: $CINC_BUILD == "omnibus-centos"
    - if: $CINC_BUILD == "all"
    - changes:
      - omnibus-centos/*
      when: always
    - when: never

