    - .docker-auditor
    - .test
  tags:
    - docker-aarch64

.publish:
  stage: publish
  tags:
    - docker-x86_64
  script:
    - bash scripts/publish.sh

publish:omnibus-centos:
  extends:
    - .centos
    - .publish
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == "omnibus-centos"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
    - changes:
      - omnibus-centos/*
      when: on_success
    - when: never

publish:omnibus-debian:
  extends:
    - .debian
    - .publish
  rules:
    - if: $CI_COMMIT_REF_NAME != "master"
      when: never
    - if: $CINC_BUILD == "omnibus-debian"
      when: on_success
    - if: $CINC_BUILD == "all"
      when: on_success
